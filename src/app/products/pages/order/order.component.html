<p-panel [header]="'Custom Pipes'" class="py-2">
    <p class="pt-2">
        Custom pipes - Pipes created
    </p>

    <p class="mt-4">{{ welcomeText | ToggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
            label="ToogleCase"
            icon="pi pi-arrow-right-arrow-left"
            class="mr-2"
            (onClick)="handleOnClickToggle()"
        ></p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button
            label="By Name"
            icon="pi pi-sort"
            styleClass="p-button-success mr-2"
            (onClick)="handleSortBy('name')"
        ></p-button>

        <p-button
            label="By Flying"
            icon="pi pi-sort"
            styleClass="p-button-danger mr-2"
            (onClick)="handleSortBy('canFly')"
        ></p-button>

        <p-button
            label="By Color"
            icon="pi pi-sort"
            styleClass="p-button-help mr-2"
            (onClick)="handleSortBy('color')"
        ></p-button>
    </div>
</p-toolbar>

<div class="gri">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:sort"  [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | CanFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
